version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: eco-route-mongodb
    environment:
      MONGO_INITDB_DATABASE: eco-route-planner
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: eco-route-backend
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/eco-route-planner
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: eco-route-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data: